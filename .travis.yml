language: java

install: false

matrix:
  include:
  - jdk: oraclejdk8

before_deploy:
- mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate -Dexpression=project.version
- projectversion=`mvn org.apache.maven.plugins:maven-help-plugin:2.1.1:evaluate -Dexpression=project.version`
- echo $projectversion
- mvn package
- git config --global user.email "builds@travis-ci.com"
- git config --global user.name "Travis CI"
- export GIT_TAG=$projectversion
- git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
- git push -q https://$GITPERM@github.com/mob41/HKOWeather-API --tags
- ls -R

deploy:
  skip_cleanup: true
  provider: releases
  api_key: $GITPERM
  file: target/HKOWeather-API-$projectversion.jar
  on:
    tags: false
    
env:
- projectversion=UNKN-$TRAVIS_BUILD_NUMBER